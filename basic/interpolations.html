<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Training</title>
</head>
<body>
	<div id="app">
		{{ name }}
		<div v-html="message"></div>
		<div v-bind:id="myId">ID</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name: null,
				message: '<p>Hello <strong>World</strong></p>',
				myId: 'my-id-2'
			},
			created: function(){
				this.name = 'test'
			}
		})
	</script>
</body>
</html>
