<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Training</title>
</head>
<body>
	<div id="app"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			created: function(){
				console.log(this.name)
			},
			data: {
				name: 'Test'
			}
		})
	</script>
</body>
</html>
