<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Training</title>
</head>
<body>
	<div id="app">
		<hello @hello="helloHandler"></hello>
		<hello-2></hello-2>
	</div>

	<script type="text/x-template" id="hello-2-template">
		<div>
			My name is {{ this.name }}
		</div>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
	<script>

		Vue.component('hello', {
			data: function(){
				return {
					name: 'World'
				}
			},
			methods: {
				sendHello: function(){
					this.$emit('hello')
				}
			},
			template: '<div>Hello {{ this.name }}<button @click="sendHello">Click me</button></div>'
		})

		Vue.component('hello-2', {
			template: '#hello-2-template'
		})

		var app = new Vue({
			el: '#app',
			methods: {
				helloHandler: function(){
					alert('Event handled')
				}
			}
		})
	</script>
</body>
</html>
